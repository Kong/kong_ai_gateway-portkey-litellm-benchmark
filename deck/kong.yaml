_format_version: "3.0"
_info:
  select_tags:
  - ai-gateway-svc
services:
- name: llm
  enabled: true
  host: localhost
  port: 8000
  protocol: http
  routes:
  - name: llm_route
    paths:
    - /llm_route
    methods:
    - POST
    plugins:
    - name: ai-proxy-advanced
      instance_name: ai-proxy-advanced1
      config:
        targets:
        - model:
            provider: openai
            name: gpt-4
            options:
              upstream_url: "http://k8s-wiremock-wiremock-ae174152bf-014a3d0c5dec075f.elb.us-east-1.amazonaws.com:9021/chat"
          route_type: "llm/v1/chat"


